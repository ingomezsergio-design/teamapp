<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamApp - Agentes</title>

    <style>
        /* --- Configuración General y Tipografía --- */
        :root {
            --background-color: #0b1220;
            --card-background: #1e293b;
            --text-color: #e2e8f0;
            --primary-color: #38bdf8;
            --border-color: #334155;
            --shadow-color: rgba(56, 189, 248, 0.3);
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        /* --- Contenedor Principal y Encabezado --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .home-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.75rem 1.5rem;
            border-radius: 999px; /* Píldora */
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .home-button:hover {
            background-color: #7dd3fc;
            transform: scale(1.05);
        }

        /* --- Barra de Búsqueda y Controles --- */
        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        .input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 999px;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-color);
            font-size: 1rem;
        }
        .pill {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            white-space: nowrap;
        }

        /* --- Animación de Carga (Spinner) --- */
        .loader-container {
            text-align: center;
            padding: 3rem;
        }
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Grilla y Tarjetas de Agentes (NUEVO DISEÑO) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 1rem; /* Bordes redondeados */
            padding: 2rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            
            /* Animación de entrada */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Animación de entrada escalonada */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Efecto de resplandor al pasar el mouse */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y),
                var(--shadow-color) 0%,
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }

        /* --- Estructura interna de la tarjeta para el efecto 3D --- */
        .card-content {
            transition: transform 0.2s ease;
        }
        .card:hover .card-content {
            transform: scale(1.05); /* El contenido se agranda un poco */
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal.show { display: flex; }
        .modal-card {
            width: min(920px, 92vw);
            max-height: 85vh;
            overflow: auto;
            background: var(--background-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agentes</h1>
            <a href="{{ url_for('home') }}" class="home-button">Home</a>
        </header>

        <div class="search-container">
            <input id="search-input" class="input" placeholder="Buscar agente...">
            <span id="agent-counter" class="pill">...</span>
        </div>

        <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <p>Cargando agentes...</p>
        </div>

        <div id="agents-grid" class="grid-container" style="opacity: 0;"></div>
        <div id="error-message" class="error-container" style="display: none;"></div>
    </div>
    
    <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-card">
             <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem">
                <h2 id="modal-title" style="margin:0">Detalle</h2>
                <button class="home-button" onclick="closeModal()">Cerrar</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const agentsGrid = document.getElementById('agents-grid');
        let allAgents = [];

        // --- Efecto 3D y de Resplandor en Tarjetas ---
        function setupCardEffects() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Resplandor
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                    
                    // Efecto 3D
                    const rotateX = (y / rect.height - 0.5) * -15; // Inclinación vertical
                    const rotateY = (x / rect.width - 0.5) * 15;  // Inclinación horizontal
                    card.querySelector('.card-content').style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.querySelector('.card-content').style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });
        }

        // --- Renderizado de Agentes ---
        const renderAgents = (agents) => {
            agentsGrid.innerHTML = '';
            if (agents.length > 0) {
                agents.forEach((agent, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.name = agent.name;
                    card.dataset.row = agent.row;
                    card.style.animationDelay = `${index * 50}ms`; // Retraso para la animación escalonada
                    
                    const content = document.createElement('div');
                    content.className = 'card-content';
                    content.textContent = agent.name;
                    card.appendChild(content);
                    
                    card.onclick = () => openRow(card);
                    agentsGrid.appendChild(card);
                });
                agentsGrid.style.opacity = 1;
                setupCardEffects(); // Aplicar efectos a las nuevas tarjetas
            }
            updateCount();
        };

        // --- Carga de Datos ---
        const loadAgents = async () => {
            const loader = document.getElementById('loader');
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();
                if (data.ok) {
                    allAgents = data.agents;
                    renderAgents(allAgents);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        };

        // --- Funciones del Modal y Búsqueda ---
        const searchInput = document.getElementById('search-input');
        const agentCounter = document.getElementById('agent-counter');

        function updateCount() {
            const visibles = document.querySelectorAll('.card:not([style*="display: none"])').length;
            agentCounter.textContent = `${visibles} / ${allAgents.length}`;
        }
        
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const name = card.dataset.name.toLowerCase();
                card.style.display = name.includes(query) ? '' : 'block';
            });
            updateCount();
        });
        
        async function openRow(element) { /* ... (tu código del modal aquí) ... */ }
        function closeModal() { /* ... (tu código del modal aquí) ... */ }
        
        // --- Iniciar Carga ---
        document.addEventListener('DOMContentLoaded', loadAgents);
    </script>
</body>
</html>
