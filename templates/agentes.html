<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamApp - Agentes</title>

    <style>
        /* --- Estilos Generales --- */
        body {
            background-color: #0f172a;
            color: #e5e7eb;
            font-family: sans-serif;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .home-button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .home-button:hover {
            background-color: #2563eb;
        }

        /* --- Barra de Búsqueda --- */
        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e5e7eb;
            font-size: 16px;
        }
        .pill {
            padding: 8px 12px;
            border-radius: 999px;
            background: #111827;
            border: 1px solid #334155;
            color: #e5e7eb;
            white-space: nowrap;
        }
        .hint {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 18px;
        }
        
        /* --- Spinner de Carga --- */
        .loader-container {
            text-align: center;
            padding: 50px;
            color: #ccc;
        }
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #5cc3ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Grilla de Agentes (Círculos) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            justify-items: center;
            align-items: center;
        }
        .card {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 800;
            color: #0f172a;
            background: linear-gradient(135deg, #8cf3e1, #5cc3ff);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.5s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            word-break: break-word;
            padding: 10px;
            font-size: 0.9em;
            line-height: 1.2;
            opacity: 0;
        }
        .card.show {
            opacity: 1;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal.show {
            display: flex;
        }
        .modal-card {
            width: min(920px, 92vw);
            max-height: 85vh;
            overflow: auto;
            background: #0b1220;
            color: #e5e7eb;
            border-radius: 16px;
            border: 1px solid #1f2937;
            padding: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #1f2937;
            padding: 8px 10px;
            text-align: left;
            white-space: normal;
        }
        th {
            position: sticky;
            top: 0;
            background: #0b1220;
        }
        .error-container {
            text-align: center;
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AGENTES</h1>
            <a href="{{ url_for('home') }}" class="home-button">Home</a>
        </header>

        <div class="search-container">
            <input id="search-input" class="input" placeholder="Buscar agente por nombre…" oninput="filterCards()">
            <span id="agent-counter" class="pill">...</span>
        </div>

        <div id="info-hint" class="hint" style="display: none;"></div>

        <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <p>Cargando agentes...</p>
        </div>

        <div id="agents-grid" class="grid-container" style="display: none;"></div>

        <div id="error-message" class="error-container" style="display: none;"></div>
    </div>

    <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <h2 id="modal-title" style="margin:0">Detalle</h2>
                <button class="home-button" onclick="closeModal()">Cerrar</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // --- Referencias a elementos del DOM ---
        const loader = document.getElementById('loader');
        const agentsGrid = document.getElementById('agents-grid');
        const errorMessage = document.getElementById('error-message');
        const searchInput = document.getElementById('search-input');
        const agentCounter = document.getElementById('agent-counter');
        const infoHint = document.getElementById('info-hint');

        let allAgents = []; // Almacena todos los agentes para filtrar

        // --- Funciones para el contador y el filtro ---
        function updateCount() {
            const visibles = [...agentsGrid.children].filter(c => c.style.display !== 'none').length;
            agentCounter.textContent = `${visibles} / ${allAgents.length}`;
        }

        function filterCards() {
            const query = searchInput.value.trim().toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const name = card.dataset.name.toLowerCase();
                card.style.display = name.includes(query) ? '' : 'none';
            });
            updateCount();
        }
        
        // --- Lógica del Modal ---
        async function openRow(element) {
            const row = element.dataset.row;
            const name = element.dataset.name;
            document.getElementById('modal-title').textContent = name;
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = '<p class="hint">Cargando detalles…</p>';
            showModal();
            try {
                const response = await fetch(`/api/agent?row=${encodeURIComponent(row)}`);
                const data = await response.json();
                if (!data.ok) throw new Error(data.error || 'Respuesta no válida del servidor');

                const headers = data.headers || [];
                const rowData = data.row || [];
                
                let th = '<tr><th>Columna</th><th>Valor</th></tr>';
                let trs = headers.map((h, i) => `<tr><td><b>${escapeHtml(h)}</b></td><td>${escapeHtml(rowData[i] || '')}</td></tr>`).join('');
                modalBody.innerHTML = `<table>${th}${trs}</table>`;
            } catch (err) {
                modalBody.innerHTML = `<div class="error-container" style="display: block;">⚠ ${escapeHtml(err.message)}</div>`;
            }
        }

        function showModal() { document.getElementById('modal').classList.add('show'); }
        function closeModal() { document.getElementById('modal').classList.remove('show'); }
        function escapeHtml(s) { return !s ? '' : String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;'); }

        // --- Función principal para Cargar y Renderizar Agentes ---
        const renderAgents = (agents) => {
            agentsGrid.innerHTML = '';
            if (agents.length === 0) {
                agentsGrid.innerHTML = '<p style="color: #94a3b8; text-align: center; grid-column: 1 / -1;">No se encontraron agentes.</p>';
            } else {
                agents.forEach((agent, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.name = agent.name;
                    card.dataset.row = agent.row;
                    card.textContent = agent.name;
                    card.onclick = () => openRow(card);

                    setTimeout(() => {
                        card.classList.add('show');
                    }, index * 50);

                    agentsGrid.appendChild(card);
                });
            }
            updateCount();
        };

        const loadAgents = async () => {
            try {
                const response = await fetch('/api/agents');
                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                
                const data = await response.json();
                if (data.ok) {
                    allAgents = data.agents;
                    renderAgents(allAgents);
                    infoHint.textContent = `Carga desde Google Sheets (${allAgents.length} registros). Clic para ver el detalle.`;
                    infoHint.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Ocurrió un error desconocido.');
                }
            } catch (error) {
                errorMessage.textContent = `No se pudieron cargar los agentes: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                agentsGrid.style.display = 'grid';
            }
        };

        // --- Iniciar la carga al abrir la página ---
        document.addEventListener('DOMContentLoaded', loadAgents);
    </script>
</body>
</html>
