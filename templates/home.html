<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamApp - Panel de Control</title>
    <style>
        :root {
            --background-color: #0b1220;
            --card-background: #1e293b;
            --text-color: #e2e8f0;
            --primary-color: #38bdf8;
            --border-color: #334155;
            --shadow-color: rgba(56, 189, 248, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            color: var(--text-color);
            background-color: var(--background-color); /* Fondo sólido como fallback */
            overflow: hidden;
        }

        /* Contenedor para la animación de fondo */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Se asegura que esté detrás de todo */
        }

        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            background: rgba(11, 18, 32, 0.85);
            backdrop-filter: blur(10px);
            padding: 50px 20px;
            transition: opacity 0.4s ease;
            opacity: 0;
            overflow-y: auto;
        }
        .screen.active {
            display: flex;
            opacity: 1;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
            background: url('https://images.unsplash.com/photo-1502685104226-ee32379fefbe') center/cover;
        }
        .time {
            font-size: 4.5rem;
            font-weight: 600;
            text-shadow: 0 0 20px var(--shadow-color);
        }
        .date {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button, a.button {
            display: inline-block;
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin: 8px;
            text-decoration: none;
            min-width: 220px;
        }
        .button:hover, a.button:hover {
            background: #fff;
            transform: scale(1.05);
        }
        #updatesContainer {
            width: min(600px, 90vw);
        }
        .card {
            background: var(--card-background);
            padding: 1.25rem;
            border-radius: 1rem;
            text-align: left;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .card:hover {
            background: #293548;
            transform: translateY(-3px);
        }
        .tooltip {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #cbd5e1;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .card.active .tooltip {
            display: block;
        }
        .detail-link {
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-content {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="screen active" id="lock">
        <div class="avatar"></div>
        <div class="time" id="clock">00:00</div>
        <div class="date" id="date">DD/MM/YYYY</div>
        <button class="button" onclick="showScreen('main')">Ingresar</button>
    </div>
    <div class="screen" id="main">
        <h1>MENÚ PRINCIPAL</h1>
        <button class="button" onclick="showScreen('updates')">📌 Actualizaciones</button>
        <a class="button" href="{{ url_for('agentes') }}">👥 Agentes</a>
        <button class="button" onclick="showScreen('other')">⚙ Otras secciones</button>
        <button class="button" onclick="showScreen('lock')">🔒 Bloquear</button>
    </div>
    <div class="screen" id="updates">
        <h1>ACTUALIZACIONES</h1>
        <div id="updatesContainer"></div>
        <button class="button" onclick="showScreen('main')">🔙 Volver</button>
    </div>
    <div class="screen" id="other">
        <h1>OTRAS SECCIONES</h1>
        <button class="button" onclick="showScreen('metrics')">📊 Métricas</button>
        <button class="button" onclick="showScreen('info')">📝 Info</button>
        <button class="button" onclick="showScreen('links')">🔗 Links Apex</button>
        <button class="button" onclick="showScreen('planillas')">📄 Planillas</button>
        <button class="button" onclick="showScreen('horario')">⏰ Horario</button>
        <button class="button" onclick="showScreen('otros')">📂 Otros</button>
        <button class="button" onclick="showScreen('main')">🔙 Volver</button>
    </div>
    <div class="screen" id="metrics">
        <h1>MÉTRICAS</h1>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycbwhb-DdP05OuHOpBJfWP3Q1lL6PBF7-vUJbo3Qgfdz-vlEvoHRXUvnpflDqVohMQOF5/exec')">📊 Métricas Yoizen</button>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycbwjc1-Mzayi9N6lBDLpUYxgzNB9OtyMAlkq5rmV3U0BhQVIobdVEK-nULYuuw6yqkfC/exec')">💾 Data de Métricas</button>
        <a class="button" href="{{ url_for('metricas_pic') }}">📊 Métricas PIC</a>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycb-GB0CQyBwXs0BzGBSgxMD7LlPdcUeLLqJ63O7QgQ66bnXffrwo1YEa3wgwwL4UvM2/exec')">🎯 Eqas</button>
        <button class="button" onclick="showScreen('pdas')">📈 PDA Proyecciones</button>
        <button class="button" onclick="showScreen('other')">🔙 Volver</button>
    </div>
    <div class="screen" id="pdas">
        <h1>PDA Proyecciones</h1>
        <button class="button" onclick="openExternal('https://script.google.com/a/macros/apexamerica.com/s/AKfycbyefLqsq3XEETgqGTIetqngmCGuhyIRyl2M4PmiNVku-oxGycT1cxrmMBR4T4odaGsleQ/exec')">PDA Proyección Agosto</button>
        <button class="button" onclick="showScreen('metrics')">🔙 Volver a Métricas</button>
    </div>
    <div class="screen" id="horario">
        <h1>HORARIO</h1>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycbxsQ9PKXPJAEnkCEBPQ-kr0SI1cI6g6Gd8JZBnIb-ry6jkq1PfUIj6fOYSMjpgR4-cH/exec')">Conexiones</button>
        <button class="button" onclick="openExternal('https://sites.google.com/apexamerica.com/gsa/horarios/deuda?authuser=0')">Deuda</button>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycbxt_duTWTOgTSZfVE_PkjLp-1E-z6bYPLqRBdtq-EWfIzpLbu458F4UxpsWSyvuvojA/exec')">Respuesta Cambios</button>
        <button class="button" onclick="openExternal('https://buscadordehorarios.onrender.com/')">Buscador de Horarios</button>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycbydTL-xJQTR6VmwMubMS13gNjBd2vDcj6tAJtYm9dR627nJPHjI-SEYV7TDSGlB8pwg/exec')">Matriz Noviembre</button>
        <button class="button" onclick="showScreen('other')">🔙 Volver</button>
    </div>
    <div class="screen" id="links">
        <h1>Links Apex</h1>
        <button class="button" onclick="openExternal('https://apex.wayfromhome.cx/')">🏠 ApexWay</button>
        <button class="button" onclick="openExternal('https://mail.apexamerica.com/')">📧 Mail Apex</button>
        <button class="button" onclick="openExternal('http://turecibo.com/')">📄 TuRecibo.com</button>
        <button class="button" onclick="openExternal('https://jobs.apexamerica.com/')">💼 Postulaciones</button>
        <button class="button" onclick="showScreen('other')">🔙 Volver</button>
    </div>
    <div class="screen" id="planillas">
        <h1>Planillas</h1>
        <button class="button" onclick="openExternal('https://script.google.com/macros/s/AKfycby2ecXABysuhxbq_1Pm3x092ydx12MwtG8JLMMsIGEDx-n-VGuDQNRMMQ57IKh1eGNMKw/exec')">Planillas FAN/OPEN</button>
        <button class="button" onclick="showScreen('other')">🔙 Volver</button>
    </div>
    <div class="screen" id="otros">
        <h1>Otros</h1>
        <button class="button" onclick="openExternal('https://sites.google.com/apexamerica.com/gsa/mas/otros/vacaciones?authuser=0/')">🌴 Vacaciones</button>
        <button class="button" onclick="openExternal('https://sites.google.com/apexamerica.com/gsa/mas/otros/competencias-culturales?authuser=0')">🏆 Competencias Culturales</button>
        <button class="button" onclick="openExternal('https://sites.google.com/apexamerica.com/gsa/mas/otros/comentarios-web?authuser=0')">🌐 Comentarios Web</button>
        <button class="button" onclick="openExternal('https://app.slack.com/client/T07H1PA89ML/C07KM5CPBL4')">💬 Slack Team</button>
        <button class="button" onclick="showScreen('other')">🔙 Volver</button>
    </div>
    <div class="screen" id="info">
        <h1>INFO</h1>
        <div class="tab-container">
            <button class="button" onclick="showTab('genericos')">Links Genéricos</button>
            <button class="button" onclick="showTab('plano')">Plano Piso</button>
        </div>
        <div id="genericosTab" class="tab-content">
            <button class="button" onclick="openExternal('https://script.google.com/a/macros/apexamerica.com/s/AKfycbzFm--qrcQ_uMaT5sJOjrqwemyr46BxUoGUGmQJP3bwh_uvjGtf8BtIEd4XqziFvbJo8A/exec')">Link Genérico 1</button>
        </div>
        <div id="planoTab" class="tab-content">
            <button class="button" onclick="openExternal('https://script.google.com/a/macros/apexamerica.com/s/AKfycbxznTC6w3eU_cowAyRJXvy14EohEJj8Dx7NnaUzJRoVJu1B1SB-c-U7_kfcw6F1-gx68w/exec')">Plano Piso Ala "B"</button>
        </div>
        <button class="button" onclick="showScreen('other')">🔙 Volver</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- INICIALIZACIÓN DE PARTÍCULAS ---
        particlesJS("particles-js", {
            "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": false }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false } },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } } },
            "retina_detect": true
        });

        // --- Lógica del Panel (sin cambios) ---
        document.addEventListener('DOMContentLoaded', () => {
            renderUpdates();
            updateClock();
            setInterval(updateClock, 1000);
        });
        const screens = document.querySelectorAll(".screen");
        function showScreen(id) { screens.forEach(s => s.classList.remove("active")); const el = document.getElementById(id); if(el) el.classList.add("active"); }
        function updateClock() { const now = new Date(); document.getElementById("clock").textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: false }); document.getElementById("date").textContent = now.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); }
        function openExternal(url) { window.open(url, '_blank', 'noopener,noreferrer'); }
        function toggleTooltip(element) { element.classList.toggle("active"); }
        function showTab(tabId) { document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none'); const el = document.getElementById(tabId + "Tab"); if(el) el.style.display = 'flex'; }
        const updatesData = [ { titulo: "MÉTRICAS YOIZEN", horario: "8:30 AM", frecuencia: "Lunes a Viernes", link: "https://script.google.com/macros/s/AKfycbwhb-DdP05OuHOpBJfWP3Q1lL6PBF7-vUJbo3Qgfdz-vlEvoHRXUvnpflDqVohMQOF5/exec" }, { titulo: "CONEXIONES", horario: "11:00 AM", frecuencia: "Lunes a Viernes", link: "https://script.google.com/macros/s/AKfycbxsQ9PKXPJAEnkCEBPQ-kr0SI1cI6g6Gd8JZBnIb-ry6jkq1PfUIj6fOYSMjpgR4-cH/exec" }, { titulo: "DEUDA", horario: "12:00 PM", frecuencia: "Lunes a Viernes", link: "https://sites.google.com/apexamerica.com/gsa/ausbreaks-deuda?authuser=0" }, { titulo: "EQAs", horario: "Tiempo Real", frecuencia: "Siempre", link: "https://script.google.com/macros/s/AKfycb-GB0CQyBwXs0BzGBSgxMD7LlPdcUeLLqJ63O7QgQ66bnXffrwo1YEa3wgwwL4UvM2/exec" }, { titulo: "Cambios", horario: "Tiempo Real", frecuencia: "Siempre", link: "https://script.google.com/macros/s/AKfycbxt_duTWTOgTSZfVE_PkjLp-1E-z6bYPLqRBdtq-EWfIzpLbu458F4UxpsWSyvuvojA/exec" } ];
        function renderUpdates() { const c = document.getElementById("updatesContainer"); if (!c) return; c.innerHTML = ""; updatesData.forEach(item => { const card = document.createElement("div"); card.className = "card"; card.innerHTML = `<div style="font-weight: 600;">${item.titulo}</div><div style="font-size: 0.9em; color: #94a3b8;">${item.horario} (${item.frecuencia})</div><div class="tooltip">${item.link ? `📄 Accede desde <span class="detail-link" onclick="event.stopPropagation(); openExternal('${item.link}')">aquí</span>.` : "📢 Información enviada por Slack."}</div>`; card.onclick = () => toggleTooltip(card); c.appendChild(card); }); }
    </script>
</body>
</html>
